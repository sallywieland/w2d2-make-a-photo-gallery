<!DOCTYPE html>
<html>
<head>
  <title>bootstrap !</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <style>
    .col-sm-4 {
      padding-right: 5px;
      padding-left: 5px;
      padding-bottom: 10px;
    }
    a {
      color: black;
    }
        a:hover {
          color: rgb(68, 104, 108);
        }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- begin carousel -->
        <div id="featuredPhotos" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#featuredPhotos" data-slide-to="0" class="active"></li>
            <li data-target="#featuredPhotos" data-slide-to="1"></li>
            <li data-target="#featuredPhotos" data-slide-to="2"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item">
              <img src="http://unsplash.it/1000/400?image=948" width="100%" alt="...">
            </div>
            <div class="item active">
              <img src="http://unsplash.it/1000/400?image=1081" width="100%" alt="...">
            </div>
            <div class="item">
              <img src="http://unsplash.it/1000/400?image=1076" width="100%" alt="...">
            </div>
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#featuredPhotos" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#featuredPhotos" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
      <!-- end carousel -->
      <!-- nav menu -->
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
              <h2>sally wieland</h2>
          </div>
          <div class="col-sm-6 text-right">
            <ul class="list-unstyled list-inline">
              <li><a href="#"><h2>portfolio</h2></a></li>
              <li><a href="#"><h2>about</h2></a></li>
              <li><a href="#"><h2>contact</h2></a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- nav menu end -->
      <!-- first row of photos -->
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <img type="img" src="http://unsplash.it/800?image=1052" alt="top left photo" class="img-responsive" data-toggle="modal" data-target="#exampleModal" data-whatever="http://unsplash.it/800?image=1052"/>
          </div>
          <div class="col-sm-4">
            <img type="img" src="http://unsplash.it/800?image=1049" alt="top middle photo" class="img-responsive" data-toggle="modal" data-target="#exampleModal" data-whatever="http://unsplash.it/800?image=1049"/>
          </div>
          <div class="col-sm-4">
            <img type="img" src="http://unsplash.it/800?image=989" alt="top right photo" class="img-responsive" data-toggle="modal" data-target="#exampleModal" data-whatever="http://unsplash.it/800?image=989"/>
          </div>
        </div>
        <!-- end of first row of photos -->
        <!-- second row of photos -->
        <div class="row">
          <div class="col-sm-4">
            <img type="img" src="http://unsplash.it/800?image=954" alt="bottom left photo" class="img-responsive" data-toggle="modal" data-target="#exampleModal" data-whatever="http://unsplash.it/800?image=954"/>
          </div>
          <div class="col-sm-4">
            <img type="img" src="http://unsplash.it/800?image=887" alt="bottom middle photo" class="img-responsive" data-toggle="modal" data-target="#exampleModal" data-whatever="http://unsplash.it/800?image=887"/>
          </div>
          <div class="col-sm-4">
            <img type="img" src="http://unsplash.it/800?image=346" alt="bottom right photo" class="img-responsive" data-toggle="modal" data-target="#exampleModal" data-whatever="http://unsplash.it/800?image=346"/>
          </div>
        </div>
      </div>
      <!-- end of second row of photos -->
      <!-- begin modal for all photos -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <img src="#" class="img-responsive" alt="image"/>
            </div>
          </div>
        </div>
      </div>
      <!-- end modal for all photos -->
<!-- Scripts go here. -->
<script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
  $('#exampleModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var img = button.data('whatever') // Extract info from data-* attributes
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    // modal.find('.modal-title').text('New message to ' + recipient)
    // modal.find('.modal-body input').val(recipient)
    modal.find('.modal-body img').attr('src', img)
  });
</script>
</body>
</html>
